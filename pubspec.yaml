name: flartdart
description: A comprehensive Flutter-inspired UI framework for Dart Web applications with 100+ widgets, animations, forms, and media support.
version: 1.0.0
homepage: https://github.com/Heebu/flart
repository: https://github.com/Heebu/flart
issue_tracker: https://github.com/Heebu/flart/issues
documentation: https://github.com/Heebu/flart#readme

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  # No external dependencies - pure Dart web framework

dev_dependencies:
  build_runner: ^2.10.4
  build_web_compilers: ^4.4.6
  lints: ^3.0.0
  test: ^1.24.0

# Topics for pub.dev discoverability
topics:
  - web
  - ui
  - framework
  - widgets
  - flutter-inspired

# Platforms supported
platforms:
  web:


assets:
  - assets/
